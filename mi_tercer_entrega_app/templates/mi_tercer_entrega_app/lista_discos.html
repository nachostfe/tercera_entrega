{% extends "padre.html" %}

{% block content %}
<h1>Lista de Discos</h1>

<form method="get" action="{% url 'buscar_discos' %}">
    <input type="text" name="titulo" placeholder="Buscar por tÃ­tulo" value="{{ titulo|default:'' }}">
    <button type="submit">Buscar</button>
</form>

<ul>
    {% for disco in discos %}
        <li>{{ disco.banda }} - {{ disco.titulo }} ({{ disco.anio }}) - ${{ disco.precio }}</li>
    {% empty %}
        <li>No se encontraron discos.</li>
    {% endfor %}
</ul>

{% endblock %}
